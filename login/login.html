<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E_Bank_login</title>
    <link rel="stylesheet" href="../css/style-login.css" />
    <link rel="shortcut icon" href="../img/e-logo.png" image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <main class="principal" id="principal">
        <img class="logo" src="./../img/logo_ebank.png" alt="Logo">
        <section class="login" id="login">
            <form class="login-form" id="login-form">
                <input id="usuario" type="text" name="usuario" placeholder="Usuario">
                <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña">
                <button class="btn-iniciar" type="submit" id="btn-iniciar">Iniciar sesión</button>
                <section class="mensaje-error" id="mensaje-error">
                    <img src="" class="icono-error" alt="">
                    <p class=""></p>
                </section>
            </form>

            <section class="intentos-agotados invisible" name="intentos-agotados" id="agotados">
                <h1></h1>
                <a href="./login.html" id="intento-nuevo"></a>
            </section>
    </main>

    <script src="./../js/js-login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
